    <main>
        <h1>Users Form</h1>
        <form method="get" action="record.html" class="fr1">
            <fieldset>
                <legend>User Information</legend>
                <label>Username* <input type="text" name="uname" id="uname" required></label>
                <label>Password* <input type="password" name="pwd" id="pwd1" pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters longand can only be alpha-numeric" required></label>
                <div id="formmessage">Passwords do not match. Please try again</div>
                <label>Re-enter Your Password* <input type="password" name="pwd2" id="pwd2" title="Password must match with above" required> </label>
                <label>Email* <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address with'@byui.edu'" placeholder="Enter an email address with the doain '@byui.edu'"> </label>
                <label>Page Rating</label>
                    <div id="rangevalue">1</div>
                    <input type="range" name="range" id="range" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </fieldset>
            <input type="submit" value="Send My Answer">
        </form>
